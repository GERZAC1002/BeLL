<! DOCTYPE html>
<html lang="de">
<head>
  <title>Bell Projekt</title>
  <style>
    #map {
      height: 90%;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
     }
    #map2 {
      height: 90%;
      width: 50%
    }
    textarea {
      resize: none;
    }
  </style>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>

</head>
<body>
  <h1>Bell Projekt</h1>
  <p>Projekt zur Standort Optimierung aufgrund von gegebenen Daten über gegebene Orte, welche
  mit einer bestimmten Häufigkeit besucht/angefahren werden, und der gegebenen Weglänge.</p>
  <article>GMops API</article>
  <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 51.33918, lng: 12.38105};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 15
        });

        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ4B2LrXq0EGYGijsoBS0cBqMP76tm0zE&callback=initMap">
    </script>
    <article>Leaflet JS:</article>

    <div style="margin-left: 50%;">

    </div>
    <div style="width: 100%; overflow: hidden;">
      <div style="width: 50%; float: left;" id="map2" ></div>
      <script src="js/leafscript1.js" type = "text/javascript"></script>
      <div style="margin-left: 50%;">
        <p>Zu ändernder Marker:
        <input id="eingabe_marker_number" type="number" placeholder="z.B. 0 für Marker0" min="0" max="1000"></p>
        <p>Wie oft wird dieser Ort pro Woche aufgesucht:<input id="eingabe_marker_prio" type="number" placeholder="z.B. 1 bei 1mal pro Woche" min="0" max="1000"></p>
        <p><button onclick="marker_aktualisieren" >Änderung bestätigen</button></p>
        <textarea id="ausgabe" readonly cols="50" draggable="false"></textarea>
      </div>
    </div>
</body>
</html>
