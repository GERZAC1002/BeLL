<! DOCTYPE html>
<html lang="de">
<head>
  <title>Bell Projekt</title>
  <style>
    #map {
      height: 90%;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
     }
    #map2 {
      height: 90%;
      width: 100%
    }
  </style>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>

</head>
<body>
  <h1>Bell Projekt</h1>
  <p>Projekt zur Standort Optimierung aufgrund von gegebenen Daten über gegebene Orte, welche
  mit einer bestimmten Häufigkeit besucht/angefahren werden, und der gegebenen Weglänge.</p>
  <article>GMops API</article>
  <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 51.33918, lng: 12.38105};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 15
        });

        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ4B2LrXq0EGYGijsoBS0cBqMP76tm0zE&callback=initMap">
    </script>
    <article>OSM API:</article>
    <div id="map2"></div>
    <script src="leafscript1.js" type = "text/javascript"></script>
    <textarea id="ausgabe" readonly></textarea>
</body>
</html>
